# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
# 1. Checkout kode dari GitHub repository
- task: Checkout@1
  displayName: 'Checkout code from GitHub'
  inputs:
    repository: 'https://github.com/anisarahmah/react'
    fetchDepth: 1 # Hanya mengambil commit terbaru untuk efisiensi
    clean: true # Membersihkan folder kerja sebelum build